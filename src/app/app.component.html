<app-header></app-header>
<div class="content-wrapper">
  <app-sidebar-left></app-sidebar-left>
  <main class="main">
    <router-outlet (activate)="onRouteActivate()"></router-outlet>
  </main>
  <app-sidebar-right></app-sidebar-right>
</div>
<app-scroll-buttons></app-scroll-buttons>
<app-alert
  *ngIf="storeService.alertIsShown"
  [message]="storeService.alertMessage"
  [isError]="storeService.isError"
  @ngIfAnimation
></app-alert>
