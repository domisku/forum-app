<footer class="pagination">
  <div class="pagination__text">
    Viewing results <span class="pagination__from">{{ resultsFrom }}</span> -
    <span class="pagination__to">{{ resultsTo }}</span>
  </div>
  <nav class="pagination__nav">
    <button
      (click)="onNavigateFirst()"
      class="pagination__first"
      [disabled]="this.storeService.filters.page === 1"
    >
      <fa-icon [icon]="faAnglesLeft" [fixedWidth]="true"></fa-icon>
    </button>
    <button
      (click)="onNavigatePrev()"
      class="pagination__prev"
      [disabled]="this.storeService.filters.page <= 1"
    >
      <fa-icon [icon]="faAngleLeft" [fixedWidth]="true"></fa-icon>
    </button>
    <span class="pagination__current">{{ currentPage }}</span>
    <button
      (click)="onNavigateNext()"
      class="pagination__next"
      [disabled]="
        this.storeService.filters.page >= this.storeService.filters.lastPage
      "
    >
      <fa-icon [icon]="faAngleRight" [fixedWidth]="true"></fa-icon>
    </button>
    <button
      (click)="onNavigateLast()"
      class="pagination__last"
      [disabled]="
        this.storeService.filters.page >= this.storeService.filters.lastPage
      "
    >
      <fa-icon [icon]="faAnglesRight" [fixedWidth]="true"></fa-icon>
    </button>
  </nav>
</footer>
