<div
  class="scroll-buttons"
  [ngClass]="{ 'scroll-buttons--show': showScrollButtons }"
>
  <button class="scroll-buttons__up" (click)="scrollToPageTop()">
    <fa-icon [icon]="faAngleUp" [fixedWidth]="true"></fa-icon>
  </button>
  <button class="scroll-buttons__down" (click)="scrollToPageBottom()">
    <fa-icon [icon]="faAngleDown" [fixedWidth]="true"></fa-icon>
  </button>
</div>
