<app-content-header [headerTitle]="'New Questions'"></app-content-header>
<app-question *ngIf="questions" [questions]="questions | async"></app-question>
<app-pagination
  *ngIf="questions"
  [resultsCount]="questions | async | length"
  (onPageChange)="pageChanged()"
></app-pagination>
<app-loading-spinner [sizing]="'large'"></app-loading-spinner>
