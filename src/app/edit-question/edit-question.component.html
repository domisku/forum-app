<app-content-header [headerTitle]="'Edit Question'"></app-content-header>
<app-form
  *ngIf="formData"
  [initialFormData]="formData"
  [primaryBtnText]="'Save'"
  [secondaryBtnText]="'Delete'"
  (onFormSubmit)="patchData($event)"
  (onSecondaryBtnAction)="deleteQuestion()"
></app-form>
<app-loading-spinner *ngIf="loading" [sizing]="'large'"></app-loading-spinner>
