<section class="sidebar-right__tags">
  <h4 class="sidebar-right__tags-title">Most Used Tags</h4>
  <ul *ngIf="sortedTags" class="sidebar-right__tags-list">
    <li
      *ngFor="
        let tag of showMoreTags
          ? (sortedTags | async)
          : (sortedTags | async | slice: 0:8)
      "
      class="sidebar-right__tags-item"
      attr.data-count="x {{ tag[1] }}"
    >
      {{ tag[0] }}
    </li>
  </ul>
  <button
    *ngIf="sortedTags"
    (click)="onButtonClick()"
    class="sidebar-right__button"
  >
    {{ buttonText }}
  </button>
</section>
