<app-content-header [headerTitle]="'Ask a Question'"></app-content-header>
<app-form
  [primaryBtnText]="'Save'"
  [secondaryBtnText]="'Clear'"
  (onFormSubmit)="formSubmitted($event)"
  (onSecondaryBtnAction)="resetForm($event)"
></app-form>
<app-loading-spinner [sizing]="'large'"></app-loading-spinner>
