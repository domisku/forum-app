<app-all-questions-header
  (onFilterChange)="filterChanged()"
></app-all-questions-header>
<app-question
  *ngIf="authors && questions"
  [questions]="questions"
  [authors]="authors"
></app-question>
<app-pagination
  *ngIf="authors && questions"
  (onPageChange)="pageChanged()"
  [resultsCount]="authors.length"
></app-pagination>
<app-loading-spinner [sizing]="'large'"></app-loading-spinner>
